bcpkixJdk15on = "1.70"
cameraLifecycle = "1.3.4"
cameraView = "1.3.4"
comSunJndiLdap = "1.0.0"
conscryptAndroid = "2.5.2"
coreTesting = "2.2.0"
kotlin = "2.0.0"
kotlin-coroutines = "1.8.1"
coreKtx = "1.13.1"
junit = "5.10.2"
junitTestingExt = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.3"
androidxLifecycle = "2.8.3"
annotation = "1.8.0"
kotlinxCoroutinesTest = "1.8.1"
activityCompose = "1.9.0"
composeBom = "2024.06.00"
